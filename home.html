<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpMe FAQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="faq-section">
    <h1>FAQs</h1>
    <div class="faq-item">
      <button class="faq-question">What is HelpMe?</button>
      <div class="faq-answer">
        HelpMe is a fictional support site designed to assist users with their inquiries.
      </div>
    </div>
    <div class="faq-item">
      <button class="faq-question">How do I reset my password?</button>
      <div class="faq-answer">
        You can reset your password by visiting the settings page and clicking on "Reset Password."
      </div>
    </div>
    <div class="faq-item">
      <button class="faq-question">How do I contact support?</button>
      <div class="faq-answer">
        You can contact our support team via the "Contact Us" page on our website.
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
